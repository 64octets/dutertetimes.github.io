<!-- Add vertical space before the 'hr' so it does not look cramped -->
<!-- <p class="padding_bottom_5" /> -->
<hr class="thin">

<div id="post_bottom">

    <div id="post_tags">
        <ul>
        {% if page.tags.size == 0 %}
            <li>no tags</li>
        {% else %}
            {% for tag in page.tags %}
                <li><i class="fa fa-tag" aria-hidden="true"></i>&nbsp;{{ tag }}</li>
            {% endfor %}
        {% endif %}
        </ul>
    </div>


    <div id="post_operations">
        <ul>
            <li>
                <a href="javascript:window.print()"
                    data-toggle="tooltip" 
                    data-placement="top"
                    title="Print the page or save as PDF file">
                    <i class="fa fa-print fa-lg" aria-hidden="true"></i>&nbsp;
                    Print
                </a>
            </li>
            <li>
                <a href="https://twitter.com/share" data-via="{{ twitter }}"
                    data-url="{{ page.url }}"
                    data-text="{{ page.title }}"
                    data-toggle="tooltip" 
                    data-placement="top"
                    title="Tweet this page">
                    <i class="fa fa-twitter fa-lg" aria-hidden="true"></i>&nbsp;
                    Tweet
                </a>
            </li>
        </ul>
    </div>
