<ul>
{% for nav_item in site.data.nav %}
    <li>
        <a href="{{ nav_item.link }}" {% if page.url == nav_item.link %} class="active" {% endif %}>
            {{ nav_item.name }}
        </a>
    </li>
{% endfor %}
</ul>
