<div id="recent_posts">
    <h1>Recent Posts</h1>
    <ul>
        {% for post in site.categories['post'] limit:5 %}
            {% if post.title != page.title %}
                <li>
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    {% if post.date == nil %}
                        <p class="date">Undated</p>
                    {% else %}
                        <p class="date">{{ post.date | date: "%F %r %Z" }}</p>
                    {% endif %}
                    <p class="excerpt">{{ post.excerpt }}</p>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
