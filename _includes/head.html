<head>
    {% seo %}
    {% feed_meta %}
    
    {% if page.title == "Home" %}
        <title>{{ site.title }}</title>
    {% else %}
        <title>{{ site.title }} - {{ page.title }}</title>
    {% endif %}
    
    <!-- Meta Information -->
    <!------------------------------------------------------------------------>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    {% if page.excerpt %}
    <meta name="description" content={{ page.excerpt }} />
    {% else %}
    <meta name="description" content={{ site.description }} />
    {% endif %}
	<meta name="keywords" content="news duterte" />
	<meta name="robots" content="index, follow" />
    {% if page.excerpt %}
    <link rel="icon" type="image/png" href="/images/favicon/duterte_times_twitter_summary_card_01.png">
    {% else %}
    <link rel="icon" type="image/png" href="/images/favicon/duterte_times_twitter_summary_card_01.png">
    {% endif %}
    
    <!-- Twitter card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@dutertetimes" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{{ page.excerpt }}" />
    {% if page.image %}
    <meta name="twitter:image:src" content="{{ site.url }}{{ page.image }}" />
    {% else %}
    <meta name="twitter:image:src" content="{{ site.url }}images/favicon/{{ site.author.icon }}" />
    {% endif %}

    <!-- Stylesheets -->
    <!------------------------------------------------------------------------>
    <!-- <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css"> -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/pygment_trac.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/code.css">
    <!-- Override the default styles with the generated CSS from Sass -->
    
    <link rel="stylesheet" href="{{ site.baseurl }}/css/overridestyles.css">
    
    <!-- Javascript -->
    <!------------------------------------------------------------------------>
    <!-- Originally jquery is version 1.7.1 -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <!-- For search.json -->
    <!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
    
    <script src="{{ site.baseurl }}/javascripts/respond.js"></script>
    <script src="{{ site.baseurl }}/javascripts/moment.js"></script>
    
    <!-- Load Google fonts asynchroneously -->
    <!-- Ref: http://haisum.github.io/2014/11/03/google-fonts-asynchroneous-loading/ -->

    <script type="text/javascript">
        function removeNL(s){
            return s.replace(/[\n\r\t]/g, ""); //replaces NewLine or CarriageReturn or Tab with empty string.
        }
    </script>

</head>
