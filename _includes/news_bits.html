<div id="newsbits_block" class="block block_default_fonts">
    <h1>News Bits</h1>
    <div class="entries">
        {% for post in site.categories['newsbit'] limit:20 %}
        <div class="entry">
            <p class="date">{{ post.date | date: site.data.format.date_only }}</p>
            <p class="excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' | strip | remove: '"' }}</p>
        </div>
        {% endfor %}
    </div>
</div>
