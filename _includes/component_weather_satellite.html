{% comment %}
http://www.goes.noaa.gov/sohemi/
{% endcomment %}
<div id="weather_block" class="block block_default_fonts">
    <h1>Satellite Image</h1>
    <div class="weather_satellite">
        <div class="image">
            {% if site.development == true %}
            <img src="/images/public/philir.jpg" width="100%" height="auto"/>
            {% else %}
            <img src="{{ site.data.links.weather_satellite_image }}"/>
            {% endif %}
            <p class="attribution">Data from Himawari-8 via PAGASA&nbsp;</p>
        </div>
    </div>
</div>
