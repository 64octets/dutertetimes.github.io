---
layout: default
---

<section class="page_column_main">

    {% if page.title == ""404: Page not found"" %}
        <h1 class="pagetitle">{{ page.title }}</h1>
        <p class="excerpt padding_bottom_25">{{ page.excerpt }}</p>
    {% else %}
        <h1>{{ page.title }}</h1>
        <p class="excerpt">{{ page.excerpt }}</p>
    {% endif %}

    {{ content }}

</section>
